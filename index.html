<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!---->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT preview card</title>
</head>
<body>
    <main>
        <section>
            <div class="nft-card">
                <div class="nft-image">
                    <img src="assets/image-equilibrium.jpg" alt="Cubo Equilibrium">
                    <div class="nft-image-hover">
                        <img src="assets/icon-view.svg" alt="icon view">
                    </div>
                </div>
                <div class="nft-description">
                    <div class="nft-description-text">
                        <h1>Equilibrium #3429</h1>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="nft-info">
                        <div class="nft-description-price">
                            <img src="assets/icon-ethereum.svg" alt="icon ethereum">
                            <span>0.041 ETH</span>
                        </div>
                        <div class="nft-description-date">
                            <img src="assets/icon-clock.svg" alt="icon clock">
                            <span>3 days left</span>
                        </div>
                    </div>
                </div>
                <div class="nft-author">
                    <img src="assets/image-avatar.png" alt="avatar">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
            <div class="attribution font-monstserrat">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
</body>
</html>
